name: Deploy to Koyeb

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Koyeb CLI
        run: |
          wget -qO koyeb.tar.gz https://github.com/koyeb/koyeb-cli/releases/download/v3.3.1/koyeb-cli_3.3.1_linux_amd64.tar.gz
          tar xvf koyeb.tar.gz
          sudo mv koyeb /usr/local/bin/
          
      - name: Configure Koyeb
        run: |
          echo "token: ${{ secrets.KOYEB_TOKEN }}" > ~/.koyeb.yaml
          
      - name: Build and Deploy to Koyeb
        run: |
          koyeb service create eshop-advpro \
            --git github.com/${{ github.repository }} \
            --git-branch main \
            --ports 8080:http \
            --routes /:8080 \
            --env PORT=8080 \
            --instance-type nano